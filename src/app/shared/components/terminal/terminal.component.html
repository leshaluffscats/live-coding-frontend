<div #terminal class="terminal">
  <form [formGroup]="form">
    <ngx-codemirror
      #codemirror
      formControlName="content"
      [options]="options"
      (scroll)="onScrollChange($event)"
      (cursorActivity)="onCursorChange()"></ngx-codemirror>
  </form>
  <ng-content></ng-content>
</div>
