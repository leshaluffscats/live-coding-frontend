<div class="container">
  <div class="app-header" [class.fullscreen]="hideLeaveBtn">
    <button mat-fab class="logout-btn icon-btn"
            (click)="leaveRoom()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
    <button mat-fab class="icon-btn"
            (click)="toggleTheme()">
      <mat-icon>{{ isDark() ? 'light_mode' : 'dark_mode'}}</mat-icon>
    </button>
  </div>
  <div class="container-wrapper">
    <app-terminal-widget
      [value]="roomService.initialState$ | async"
      [editorChange]="roomService.otherChanged$ | async"
      [otherSelection]="roomService.otherSelectionChange$ | async"
      [otherCursor]="roomService.otherCursorChange$ | async"
      [otherMouses]="(userIds$ | async) || []"
      [otherMouseMove]="(roomService.otherMouseMove$ | async) || []"
      [otherLog]="roomService.executionLog$ | async"
      (logsChange)="onLogsChange($event)"
      (edit)="onChange($event)"
      (cursorChange)="onCursorChange($event)"
      (selectionChange)="onSelectionChange($event)"
      (mouseMove)="onMouseMove($event)"
      (fullscreenChange)="fullscreenChange($event)"></app-terminal-widget>
  </div>
  <button mat-fab class="support-btn icon-btn" [class.hide]="hideLeaveBtn" (click)="contactSupport()">
    <mat-icon>contact_support</mat-icon>
  </button>

</div>
