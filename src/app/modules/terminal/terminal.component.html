<div #terminal class="terminal">
  <button class="settings-btn icon-button" mat-icon-button>
    <mat-icon>settings</mat-icon>
  </button>
  <form [formGroup]="form">
    <ngx-codemirror
      #codemirror
      formControlName="content"
      [options]="options"
      (click)="onCursorChange(codemirror.codeMirror)"
      ></ngx-codemirror>
      <ng-content>
        
      </ng-content>
  </form>
  
</div>
